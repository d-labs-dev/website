en:
  intro_lead: How we work
  intro_text: "
    The D-LABS working method is based on the approaches and methods of **design Thinking** and **human-centred design** and always focuses on the user.
  "
  intro_cta_text: Our approach in projects

  slider_lead: Our approach

  screens:
    - title: Overview
      text: Depending on the task at hand, services from our various fields of expertise are used in the project.
    - title: 360° View
      text: Holistic analysis of the project environment and comprehensive examination of user needs
    - title: Synthesis
      text: Summary, structuring and evaluation of the findings of the 360-degree view and definition of the requirements for the solution
    - title: Concept & Design
      text: Development of ideas, prototyping and elaboration of first solutions by an interdisciplinary team
    - title: Implementation
      text: Iterative optimization of the concept up to the solution that meets the needs of all stakeholders
    - title: Enabling & Coaching
      text: Empowerment and support of all stakeholders in innovation processes and agile working methods as well as trainings on digital solutions
    - title: Business & Innovation
      text: Strategic advice in the development of digital solutions as well as in innovation and change processes

  projects_link_text: Case Study
  projects_title: Challenges where have supported our customers 
  projects_goal_title: Objectives
  projects_approach_title: Procedure
  projects_result_title: Result

