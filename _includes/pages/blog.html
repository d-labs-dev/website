<h2>{{ site.data.pages.blog[page.locale].title }}</h2>

{% assign blog_pages = site.pages | where: "kind", "blogPost" %}
{% assign locale_blog_pages = blog_pages | where: "locale", page.locale %}

<ul>
{% for page in locale_blog_pages %}
  <li><a href="{{ page.url }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
