---
layout: default
---

{% assign posts = site.pages | where: "kind", page.tag_kind | where: "locale", page.locale %}

<div class="col align-center px-4 py-7 pt-8">
  <div class="maxwidth-7 width-full col sp-6">
    <h2 class="font-heading text-xl">{{page.tag}}</h2>

    <div class="grid sp-6 q-lg-4">
      {%- for post in posts -%}
        {% if post.tags contains page.tag %}
        {%- include post-tile.html post=post -%}
        {% endif %}
      {%- endfor -%}
    </div>
  </div>
</div>
